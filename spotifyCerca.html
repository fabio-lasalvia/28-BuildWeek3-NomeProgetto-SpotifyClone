<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Cerca</title>

    <!-- Preconnect alle CDN principali -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//cdn.jsdelivr.net">
    <link rel="dns-prefetch" href="//cdnjs.cloudflare.com">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS Personalizzato -->
    <link rel="stylesheet" href="spotifyCloneHomeStyle.css">

    <!-- Favicon -->
    <link rel="icon" href="img/logo/spotifyGreen.png">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- JS Personalizzato -->
    <script src="spotifyCercaScript.js" defer></script>

    <!-- Import font family -->
    <link href="https://cdn.jsdelivr.net/npm/gotham-fonts@1.0.3/css/gotham-rounded.min.css" rel="stylesheet" />
</head>

<body>

    <!-- Spinner di caricamento -->
    <div id="spinner"
        class="d-flex justify-content-center align-items-center position-fixed top-0 start-0 w-100 h-100 bg-dark"
        style="z-index: 1050;">
        <div class="spinner-border" role="status"></div>
    </div>

    <!-- HEADER MOBILE -->
    <nav class="d-md-none navbar bg-inherit px-3">
        <!-- BENVENUTO -->
        <span class="benvenutoOrario fw-bold text-white"></span>
        <!-- ICONE -->
        <div class="ms-auto">
            <button class="btn btn-black text-white"><i class="bi bi-bell"></i></button>
            <button class="btn btn-black text-white"><i class="bi bi-clock-history"></i></button>
            <button class="btn btn-black text-white"><i class="bi bi-gear"></i></button>
        </div>
    </nav>

    <!-- NAVBAR MOBILE FISSA IN BASSO -->
    <nav class="navbar fixed-bottom bg-black d-xl-none" style="opacity: 0.9;">
        <div class="container d-flex justify-content-between">
            <a href="spotifyHome.html" class="nav-link text-white d-flex flex-column align-items-center flex-fill text-center">
                <i class="bi bi-house-door"></i>
                <small>Home</small>
            </a>
            <a href="spotifyCerca.html" class="nav-link text-white d-flex flex-column align-items-center flex-fill text-center">
                <i class="bi bi-search"></i>
                <small>Cerca</small>
            </a>
            <a href="#" class="nav-link text-white d-flex flex-column align-items-center flex-fill text-center">
                <i class="bi bi-collection-play"></i>
                <small>La tua libreria</small>
            </a>
        </div>
    </nav>

    <main>
        <!-- Container -->
        <div class="container-fluid">

            <!-- Row -->
            <div class="row p-5">

                <div class="d-flex align-items-center">
                    <a href="spotifyHome.html" class="btn btn-dark text-white me-2">
                        <i class="bi bi-chevron-left"></i>
                        Back
                    </a>
                    <h2>Cerca</h2>
                </div>

                <div class="input-group my-3">
                    <span class="input-group-text bg-dark border-0 text-white">
                        <i class="bi bi-search"></i>
                    </span>
                    <input type="text" class="form-control bg-dark text-white border-0"
                        placeholder="Cosa vuoi ascoltare?">
                </div>

                <div style="margin-bottom: 65px;">
                    <h3>Sfoglia tutto</h3>
                    <div class="row g-3" id="contenitoreCard">

                        <!-- popolo dinamicamente con JS -->

                    </div>
                </div>

            </div>
        </div>
    </main>
</body>

</html>
